<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Vehicle Status</title>
    <link rel="stylesheet" href="styles/widget.css">
</head>
<body>
    <div class="widget">
        <div class="car-info">
            <div class="header">
                <h1 class="model">BMW M4 Competition</h1>
                <div class="year">2023</div>
            </div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Tech Inspection Status</div>
                    <div class="status-value">Valid</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Next Inspection</div>
                    <div class="status-value warning">23 Days Left</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Total Fines</div>
                    <div class="status-value">12</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Unpaid Fines</div>
                    <div class="status-value danger">3</div>
                </div>
            </div>
        </div>
        <div class="car-visual">
            <img src="bmw.png" alt="BMW M4" class="car-image">
        </div>
        <div class="last-updated">Last updated: 2 min ago</div>
    </div>
</body>
</html>
